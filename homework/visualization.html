<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <h1>FIT3179 Week 9 Homework</h1>
  <script id = "vis">
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Homicide Death per 100k population by Country",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/markiessuah/FIT3179/main/homicide-rate.csv"
  },
  "transform": [
    {
      "lookup": "Entity",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/markiessuah/FIT3179/main/world_map_grati.json",
          "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
        },
        "key": "properties.NAME",
        "fields": ["type", "properties", "geometry", "properties.NAME"]
      }
    },
    {"filter": "datum.Year==year"}
  ],
  "params": [
    {
      "name": "year",
      "value": 2019,
      "bind": {
        "input": "range",
        "min": 1990,
        "max": 2019,
        "step": 1,
        "name": "Select the year:"
      }
    }
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Deaths",
      "type": "quantitative",
      "scale": {"domain": [1, 35]}
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "Deaths", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
  <p>The map above represent the number of homicide deaths around the entire globe normalised to per 100,000<br>*hover over each Country for the index<br>*Use the slider to analyse by Year</p>
</body>
</html>
